<!DOCTYPE html>
<html lang = en>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title class="title">A solution to the NFT Preview Card challenge</title>        
    </head>
        <body>
        
            <div class="center-card"> 
                <article>
                    <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium Logo">
                    <div class="hover-image">
                        <img class="icon-view"src="/images/icon-view.svg" alt="" >
                    </div>
                  
                </article>
                
                <h2 class="white-font item-title">Equilibrium #3429</h2>

                <p class="description">Our Equilibrium collection promotes balance and calm.</p>

                <section class="price-time">
                    <article class="">
                        <ul class="price-time-list">
                            <li class="price-item">
                                <img class="eth-icon" src="images/icon-ethereum.svg" alt="Ethereum Icon" > 0.041 ETH
                            </li>
                            <li class="time-item">
                                <img class="time-clock" src="images/icon-clock.svg" alt="Clock Icon" > 3 days left
                            </li>
                        </ul>
                    </article>

                </section>
            

                <article class="img-label creator-box">
                   <ul>     
                       <li class="creator">
                           <img class="profile-img" src="images/image-avatar.png" alt="Profile Image">
                           Creation of  <span class="white-font"> Jules Wyvern</span>

                       </li>
                   </ul>
                        
                </article>
                

            </div>
            
        </body>





</html>
